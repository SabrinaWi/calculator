<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>A Simple Calculator</title>
  </head>
  <body>
    <header>ALPACA'S CALCULATOR</header>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="content">0</div>
        </div>
        <div class="buttons">
          <div class="button-row">
            <button type="button" id="btn-7" name="btn-7" class="num-btn">
              7
            </button>
            <button type="button" id="btn-8" name="btn-8" class="num-btn">
              8
            </button>
            <button type="button" id="btn-9" name="btn-9" class="num-btn">
              9
            </button>
            <button type="button" id="btn-div" name="btn-div" class="op-btn">
              &#47;
            </button>
            <button type="button" id="btn-CE" name="btn-CE" class="special-btn">
              CE
            </button>
          </div>
          <div class="button-row">
            <button type="button" id="btn-4" name="btn-4" class="num-btn">
              4
            </button>
            <button type="button" id="btn-5" name="btn-5" class="num-btn">
              5
            </button>
            <button type="button" id="btn-6" name="btn-6" class="num-btn">
              6
            </button>
            <button type="button" id="btn-mul" name="btn-mul" class="op-btn">
              &#42;
            </button>
            <button
              type="button"
              id="btn-bcksp"
              name="btn-bcksp"
              class="special-btn"
            >
              &#9003;
            </button>
          </div>
          <div class="button-row">
            <button type="button" id="btn-1" name="btn-1" class="num-btn">
              1
            </button>
            <button type="button" id="btn-2" name="btn-2" class="num-btn">
              2
            </button>
            <button type="button" id="btn-3" name="btn-3" class="num-btn">
              3
            </button>
            <button type="button" id="btn-sub" name="btn-sub" class="op-btn">
              &#45;
            </button>
            <button
              type="button"
              id="btn-A-sub"
              name="btn-A-sub"
              class="paca-btn"
            >
              A&#45;
            </button>
          </div>
          <div class="button-row">
            <button type="button" id="btn-0" name="btn-0" class="num-btn">
              0
            </button>
            <button type="button" id="btn-dot" name="btn-dot">.</button>
            <button type="button" id="btn-eq" name="btn-eq" class="op-btn">
              &#61;
            </button>
            <button type="button" id="btn-add" name="btn-add" class="op-btn">
              &#43;
            </button>
            <button
              type="button"
              id="btn-A-add"
              name="btn-A-add"
              class="paca-btn"
            >
              A&#43;
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2024 Sabrina Williams &ndash; made as an assignment for
        <a href="https://www.theodinproject.com" target="_blank"
          >The Odin Project</a
        >
      </p>
      <a href="https://github.com/SabrinaWi" target="_blank"
        ><img src="./img/github-mark-white.svg" alt="Github Logo"
      /></a>
      <a href="https://www.buymeacoffee.com/alpacacoding" target="_blank"
        ><img src="./img/bmc-logo.svg" alt="Buy Me A Coffee Button"
      /></a>
    </footer>
  </body>
</html>
